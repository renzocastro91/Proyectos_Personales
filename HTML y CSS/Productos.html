<!DOCTYPE html>
<html>
  <head>
    <title>HTML y CSS</title>
    <style>
      /* Estilos CSS */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin: 0;
      }

      nav {
        background-color: #f1f1f1;
        overflow: hidden;
      }

      nav a {
        float: left;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      section {
        padding: 20px;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bienvenido a mi sitio web</h1>
    </header>

    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>

    <section>
      <h2>Nuestros productos</h2>
      <p>En esta sección podrás encontrar una lista de nuestros productos:</p>
      <ul>
        <li>Producto 1</li>
        <li>Producto 2</li>
        <li>Producto 3</li>
      </ul>
    </section>

    <footer>
      <p>Derechos reservados &copy; 2023</p>
    </footer>
  </body>
</html>
